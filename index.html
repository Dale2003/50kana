<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初级日语学习</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<html>
<body>
    <header>
        <h1>初级日语学习</h1>
        <nav>
            <button class="nav-btn" data-tab="table">假名表</button>
            <button class="nav-btn" data-tab="practice">假名练习</button>
            <button class="nav-btn" data-tab="cards">单词表</button>
            <button class="nav-btn" data-tab="quiz">单词练习</button>
        </nav>
    </header>
        <main id="app">
            <section id="cards-view" class="view hidden">
                <div class="controls">
                    <select id="lesson-filter"></select>
                    <input id="search" type="search" placeholder="搜索汉字/假名/含义">
                </div>
                <div id="cards-loading" class="loading">正在加载单词数据…</div>
                <div id="cards" class="cards-grid"></div>
            </section>
            <section id="quiz-view" class="view hidden">
                <div class="controls">
                    <select id="quiz-type">
                        <option value="meaning">选意思</option>
                        <option value="kana">选假名</option>
                        <option value="kanji">给假名选汉字</option>
                        <option value="random">随机模式</option>
                        <option value="spelling">拼写</option>
                    </select>
                    <select id="quiz-lesson"></select>
                    <button class="nav-btn" id="start-quiz">开始测试</button>
                </div>
                <div id="quiz-area" class="quiz-area hidden">
                    <div id="quiz-question" class="quiz-question"></div>
                    <div id="quiz-options" class="quiz-options"></div>
                    <div id="quiz-input" class="quiz-input hidden">
                        <input id="spell-input" type="text" placeholder="输入答案...">
                        <button class="nav-btn" id="submit-spell">提交</button>
                    </div>
                    <div id="quiz-feedback" class="result" style="min-height:1.2rem"></div>
                    <div class="quiz-footer">
                        <span id="quiz-progress"></span>
                        <span id="quiz-score"></span>
                    </div>
                </div>
            </section>
            <!-- 下面合并到同一个 main 中，保留原有假名页面 -->
        <section id="table-page" class="page view hidden"></section>
        <section id="practice-page" class="page view hidden">
            <div class="practice-mode">
                <button id="hira-btn" onclick="setPracticeType('hira')">平假名练习</button>
                <button id="kata-btn" onclick="setPracticeType('kata')">片假名练习</button>
                <button id="hk-btn" onclick="setPracticeType('hk')">平假名片假名互选</button>
                <button id="word-btn" onclick="setPracticeType('word')">单词练习</button>
            </div>
            <div id="practice-area">
                <div id="kana-score" class="score">分数：<span id="score">0</span> / <span id="total">0</span></div>
                <span id="random-kana" class="kana">あ</span>
                <div id="options"></div>
                <div class="result" id="result"></div>
                <div class="practice-controls">
                    <button id="reset-btn" class="reset-btn" onclick="resetPractice()">清空重新开始</button>
                </div>
                <!-- 单词练习区域 -->
                <div id="word-practice" style="display:none; margin-top:1rem;">
                    <div class="score">单词分数：<span id="word-score">0</span> / <span id="word-total">0</span></div>
                    <div id="word-meaning" style="font-size:1.2rem; margin:0.6rem 0; color:#357abd;">这里显示中文意思</div>
                    <div style="margin-bottom:0.6rem;">
                        <label>假名（输入平假名或片假名）：</label>
                        <input id="word-kana-input" type="text" placeholder="例如 くうこう 或 クウコウ">
                    </div>
                    <div style="margin-bottom:0.6rem;">
                        <label>日语书写（汉字或片/平混写）：</label>
                        <input id="word-kanji-input" type="text" placeholder="例如 空港 或 コインロッカー">
                    </div>
                    <div>
                        <button class="nav-btn" id="word-submit" onclick="checkWordAnswer()">提交答案</button>
                        <button class="nav-btn" id="word-skip" onclick="nextWord()">跳过</button>
                    </div>
                    <div id="word-result" class="result" style="margin-top:0.5rem;"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-inner">
            <span class="footer-name">made by 宇航员Dale</span>
            <a class="footer-btn" href="https://github.com/dale2003" target="_blank" rel="noopener noreferrer">GitHub主页</a>
        </div>
    </footer>
    <script src="main.js"></script>
    <style>
        .nav-btn { background: #eaf4ff; color: #4a90e2; border: none; padding: 0.3rem 0.8rem; margin: 0 0.3rem; border-radius: 6px; font-size: 1rem; cursor: pointer; margin-bottom: 0.5rem; }
        .nav-btn:hover { background: #4a90e2; color: #fff; }
        .loading { padding: 0.8rem; color: #357abd; }
        .page { margin-top: 2rem; }
        .kana-table table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        .kana-table th, .kana-table td { border: 1px solid #ddd; padding: 0.4rem; text-align: center; font-size: 1.1rem; }
        .kana-table th { background: #eaf4ff; }
        .kana-table h3 { color: #357abd; margin-top: 1.5rem; }
        .practice-mode { margin-bottom: 1rem; }
        .practice-mode button { margin-right: 1rem; background: #eaf4ff; color: #4a90e2; border: none; padding: 0.5rem 1.2rem; border-radius: 6px; font-size: 1rem; cursor: pointer; }
        .practice-mode button:hover { background: #4a90e2; color: #fff; }
    .practice-mode button.active { background: #4a90e2; color: #fff; }
        .practice { margin-top: 2rem; padding: 1rem; background: #eaf4ff; border-radius: 8px; }
        .score { font-size: 1.1rem; margin-bottom: 0.7rem; color: #357abd; }
        .option-btn { font-size: 1.1rem; padding: 0.3rem 1.2rem; margin: 0.3rem 0.7rem 0.3rem 0; background: #fff; color: #4a90e2; border: 1px solid #4a90e2; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
        .option-btn:hover { background: #4a90e2; color: #fff; }
        .practice button { font-size: 1.1rem; padding: 0.3rem 1rem; background: #4a90e2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .practice button:hover { background: #357abd; }
        .result { margin-top: 0.5rem; font-weight: bold; }
        @media (max-width: 600px) { .kana-table table { font-size: 0.9rem; } .nav-btn { padding: 0.5rem 0.7rem; font-size: 1rem; } }
    </style>
</body>
</html>
