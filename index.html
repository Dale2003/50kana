<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语五十音图学习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>日语五十音图学习</h1>
        <nav>
            <button class="nav-btn" onclick="showPage('intro')">简介</button>
            <button class="nav-btn" onclick="showPage('table')">一览表</button>
            <button class="nav-btn" onclick="showPage('practice')">假名练习</button>
        </nav>
    </header>
    <main>
        <section id="intro-page" class="page">
            <h2>五十音图简介</h2>
            <p>日语五十音图是学习日语的基础，由平假名和片假名组成。掌握五十音图有助于正确发音、记忆单词和理解日语语法。建议先熟悉清音，再学习浊音、拗音等扩展假名，并通过反复练习巩固记忆。</p>
        </section>
        <section id="table-page" class="page" style="display:none;"></section>
        <section id="practice-page" class="page" style="display:none;">
            <h2>假名练习</h2>
            <div class="practice-mode">
                <button id="hira-btn" onclick="setPracticeType('hira')">平假名练习</button>
                <button id="kata-btn" onclick="setPracticeType('kata')">片假名练习</button>
            </div>
            <div id="practice-area">
                <div class="score">分数：<span id="score">0</span> / <span id="total">0</span></div>
                <span id="random-kana" class="kana">あ</span>
                <div id="options"></div>
                <div class="result" id="result"></div>
                <div class="practice-controls">
                    <button id="reset-btn" class="reset-btn" onclick="resetPractice()">清空重新开始</button>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
    <style>
        .nav-btn { background: #eaf4ff; color: #4a90e2; border: none; padding: 0.7rem 1.5rem; margin: 0 0.5rem; border-radius: 6px; font-size: 1.1rem; cursor: pointer; }
        .nav-btn:hover { background: #4a90e2; color: #fff; }
        .page { margin-top: 2rem; }
        .kana-table table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        .kana-table th, .kana-table td { border: 1px solid #ddd; padding: 0.4rem; text-align: center; font-size: 1.1rem; }
        .kana-table th { background: #eaf4ff; }
        .kana-table h3 { color: #357abd; margin-top: 1.5rem; }
        .practice-mode { margin-bottom: 1rem; }
        .practice-mode button { margin-right: 1rem; background: #eaf4ff; color: #4a90e2; border: none; padding: 0.5rem 1.2rem; border-radius: 6px; font-size: 1rem; cursor: pointer; }
        .practice-mode button:hover { background: #4a90e2; color: #fff; }
        .practice { margin-top: 2rem; padding: 1rem; background: #eaf4ff; border-radius: 8px; }
        .score { font-size: 1.1rem; margin-bottom: 0.7rem; color: #357abd; }
        .option-btn { font-size: 1.1rem; padding: 0.3rem 1.2rem; margin: 0.3rem 0.7rem 0.3rem 0; background: #fff; color: #4a90e2; border: 1px solid #4a90e2; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
        .option-btn:hover { background: #4a90e2; color: #fff; }
        .practice button { font-size: 1.1rem; padding: 0.3rem 1rem; background: #4a90e2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .practice button:hover { background: #357abd; }
        .result { margin-top: 0.5rem; font-weight: bold; }
        @media (max-width: 600px) { .kana-table table { font-size: 0.9rem; } .nav-btn { padding: 0.5rem 0.7rem; font-size: 1rem; } }
    </style>
</body>
</html>
